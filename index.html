<!DOCTYPE html>
<html>
<head>
    <title>Simple Concatenation Webpage</title>
</head>
<body>

    <h2>Simple Text Concatenation</h2>

    <textarea id="textArea1" rows="4" cols="50" placeholder="Enter text here..."></textarea>
    <br><br>
    <textarea id="textArea2" rows="4" cols="50" placeholder="Enter more text..."></textarea>
    <br><br>
    <button id="concatenateButton">Concatenate Text</button>
    <br><br>
    <textarea id="resultTextArea" rows="4" cols="50" placeholder="Result will appear here..."></textarea>

    <script type="module" src="index.js"></script>
</body>
</html>
